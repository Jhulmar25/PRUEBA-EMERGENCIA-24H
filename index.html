<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro Serenazgo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: #fff; color: #000;
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column;
    }
    h1 {
      color: #d32f2f; font-size: 22px;
      margin: 8px 0; text-align: center;
    }
    .video-container {
      flex: 0 0 40%; /* üìè Video ocupa siempre 40% */
      background: #000;
      display: flex; justify-content: center; align-items: center;
    }
    video {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
    }
    .info {
      flex: 0 0 auto;
      background: #f7f7f7; color: #111;
      border-radius: 8px; padding: 10px; margin: 6px auto;
      font-size: 16px; width: 95%; max-width: 380px;
      display: none; text-align: left;
    }
    .buttons {
      flex: 0 0 auto;
      display: flex; justify-content: space-around;
      padding: 10px; gap: 8px;
    }
    .btn {
      flex: 1; padding: 14px;
      font-size: 16px; font-weight: bold;
      border: none; border-radius: 8px;
      cursor: pointer;
    }
    .btn-start { background: #d32f2f; color: white; }
    .btn-stop  { background: #555; color: white; display: none; }
    .btn-next  { background: #28a745; color: white; display: none; }
    #resultado {
      font-size: 15px; margin: 5px; font-weight: bold; text-align: center;
    }
  </style>
</head>
<body>
  <h1>üö® Registro de Serenos</h1>

  <div class="video-container">
    <video id="preview" playsinline></video>
  </div>

  <div id="datos" class="info">
    <p><b>DNI:</b> <span id="dni"></span></p>
    <p><b>Nombre:</b> <span id="nombre"></span></p>
    <p><b>Cargo:</b> <span id="cargo"></span></p>
  </div>

  <div class="buttons">
    <button id="btnIniciar" class="btn btn-start">Iniciar</button>
    <button id="btnNext" class="btn btn-next">‚úÖ Siguiente</button>
    <button id="btnFinalizar" class="btn btn-stop">Cancelar</button>
  </div>

  <div id="resultado"></div>

  <script type="module">
    import { BrowserQRCodeReader } from "https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.4/+esm";

    const firebaseConfig = {
      apiKey: "AIzaSyCOX79jqHzLhaa_FD9-X-kx3y7IMOjOzv8",
      authDomain: "transito-dfcf4.firebaseapp.com",
      projectId: "transito-dfcf4",
      storageBucket: "transito-dfcf4.firebasestorage.app",
      messagingSenderId: "359503929507",
      appId: "1:359503929507:web:a5e241e9f173d217d09f16",
      measurementId: "G-GDE9BRMZLW"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const btnIniciar   = document.getElementById("btnIniciar");
    const btnFinalizar = document.getElementById("btnFinalizar");
    const btnNext      = document.getElementById("btnNext");
    const video        = document.getElementById("preview");
    const datosBox     = document.getElementById("datos");
    const dniSpan      = document.getElementById("dni");
    const nombreSpan   = document.getElementById("nombre");
    const cargoSpan    = document.getElementById("cargo");
    const resultado    = document.getElementById("resultado");

    let controls = null;
    let pendingData = null;
    let stream = null;

    const reader = new BrowserQRCodeReader();

    btnIniciar.onclick = iniciar;
    btnFinalizar.onclick = finalizar;
    btnNext.onclick = guardarActual;

    async function iniciar() {
      btnIniciar.style.display = "none";
      btnFinalizar.style.display = "block";
      resultado.textContent = "";

      try {
        // üöÄ Abrir c√°mara r√°pido
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        video.srcObject = stream;
        await video.play();

        // üîé Pasar el video a ZXing
        controls = await reader.decodeFromVideoElement(video, (result) => {
          if (result) mostrarDatos(result.getText());
        });

      } catch (err) {
        resultado.textContent = "‚ùå Error c√°mara: " + err;
        console.error(err);
        finalizar();
      }
    }

    async function finalizar() {
      await controls?.stop();
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      video.srcObject = null;
      btnFinalizar.style.display = "none";
      btnIniciar.style.display = "block";
      btnNext.style.display = "none";
      datosBox.style.display = "none";
      resultado.textContent = "‚õî Escaneo detenido";
    }

    function mostrarDatos(text) {
      const partes = text.split(",");
      if (partes.length < 3) {
        resultado.textContent = "‚ö†Ô∏è QR inv√°lido. Formato: dni,nombre,cargo";
        return;
      }
      pendingData = {
        dni: partes[0].trim(),
        nombre: partes[1].trim(),
        cargo: partes[2].trim()
      };
      dniSpan.textContent = pendingData.dni;
      nombreSpan.textContent = pendingData.nombre;
      cargoSpan.textContent = pendingData.cargo;
      datosBox.style.display = "block";
      btnNext.style.display = "block";
    }

    function guardarActual() {
      if (!pendingData) return;

      const now = new Date();
      const fecha = now.toLocaleDateString("es-PE").replace(/\//g, "-");
      const hora = now.toLocaleTimeString("es-PE").replace(/:/g, "-");

      db.collection("registros")
        .doc(fecha)
        .collection(hora)
        .add({
          ...pendingData,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
          resultado.textContent = `‚úÖ ${pendingData.nombre} (${pendingData.cargo}) registrado`;
          pendingData = null;
          datosBox.style.display = "none";
          btnNext.style.display = "none";
        })
        .catch(err => {
          resultado.textContent = "‚ùå Error al guardar en Firebase";
          console.error(err);
        });
    }
  </script>
</body>
</html>
