<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Serenazgo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- Librer√≠a QR -->
  <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      color: #d32f2f;
      font-size: 28px;
      margin-bottom: 20px;
    }
    #qr-reader {
      width: 320px;
      max-width: 100%;
      margin: 20px auto;
      display: none;
    }
    button {
      font-size: 22px;
      padding: 15px 25px;
      margin: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
    .btn-start {
      background: #d32f2f;
      color: white;
      font-weight: bold;
    }
    .btn-stop {
      background: #555;
      color: white;
    }
    #resultado {
      font-size: 20px;
      color: green;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üö® Iniciar Registro</h1>

  <button id="btnRegistro" class="btn-start" onclick="iniciarEscaneo()">Iniciar Escaneo</button>

  <div id="qr-reader"></div>

  <button id="btnFinalizar" class="btn-stop" onclick="finalizarEscaneo()" style="display:none;">Finalizar</button>

  <div id="resultado"></div>

  <script>
    // üîπ Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROYECTO.firebaseapp.com",
      projectId: "TU_PROYECTO",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let html5Qr;

    // üîπ Iniciar escaneo
    function iniciarEscaneo() {
      document.getElementById("btnRegistro").style.display = "none";
      document.getElementById("qr-reader").style.display = "block";
      document.getElementById("btnFinalizar").style.display = "block";

      html5Qr = new Html5Qrcode("qr-reader");
      html5Qr.start(
        { facingMode: "environment" }, // ‚úÖ c√°mara trasera
        { fps: 15, qrbox: { width: 250, height: 250 } },
        (decodedText) => {
          guardarRegistro(decodedText);
        },
        (errorMsg) => {}
      ).catch(err => {
        alert("‚ùå Error al activar la c√°mara: " + err);
        console.error(err);
      });
    }

    // üîπ Finalizar escaneo
    function finalizarEscaneo() {
      if (html5Qr) {
        html5Qr.stop().then(() => {
          document.getElementById("qr-reader").style.display = "none";
          document.getElementById("btnRegistro").style.display = "block";
          document.getElementById("btnFinalizar").style.display = "none";
        });
      }
    }

    // üîπ Guardar en Firestore
    function guardarRegistro(decodedText) {
      let datos = decodedText.split(",");
      if (datos.length < 3) {
        alert("‚ö†Ô∏è QR inv√°lido. Debe tener formato: dni,nombre,cargo");
        return;
      }

      let dni = datos[0].trim();
      let nombre = datos[1].trim();
      let cargo = datos[2].trim();

      let now = new Date();
      let fecha = now.toLocaleDateString("es-PE").replace(/\//g, "-");
      let hora = now.toLocaleTimeString("es-PE").replace(/:/g, "-");

      db.collection("registros")
        .doc(fecha)
        .collection(hora)
        .add({
          dni: dni,
          nombre: nombre,
          cargo: cargo,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
          document.getElementById("resultado").innerHTML =
            "‚úÖ " + nombre + " (" + cargo + ") registrado";
        })
        .catch((err) => {
          console.error(err);
          alert("‚ùå Error al guardar en Firebase");
        });
    }
  </script>
</body>
</html>
