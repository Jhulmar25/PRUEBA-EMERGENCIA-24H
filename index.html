<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Serenazgo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- Instascan.js -->
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      color: #d32f2f;
      font-size: 28px;
      margin-bottom: 15px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 3px solid #d32f2f;
      border-radius: 10px;
      margin: 20px 0;
      display: none;
    }
    button {
      font-size: 22px;
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
    .btn-start {
      background: #d32f2f;
      color: white;
      font-weight: bold;
    }
    .btn-stop {
      background: #555;
      color: white;
      display: none;
    }
    #resultado {
      font-size: 20px;
      color: green;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üö® Registro de Serenos</h1>

  <!-- Bot√≥n iniciar -->
  <button id="btnIniciar" class="btn-start" onclick="iniciarEscaneo()">Iniciar Registro</button>

  <!-- C√°mara -->
  <video id="preview"></video>

  <!-- Bot√≥n detener -->
  <button id="btnFinalizar" class="btn-stop" onclick="detenerEscaneo()">Finalizar</button>

  <!-- Mensaje -->
  <div id="resultado"></div>

  <script>
    // üîπ Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROYECTO.firebaseapp.com",
      projectId: "TU_PROYECTO",
      storageBucket: "TU_PROYECTO.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let scanner;
    let camaraActiva;

    // üîπ Iniciar escaneo
    function iniciarEscaneo() {
      document.getElementById("btnIniciar").style.display = "none";
      document.getElementById("preview").style.display = "block";
      document.getElementById("btnFinalizar").style.display = "block";

      scanner = new Instascan.Scanner({ video: document.getElementById('preview'), mirror: false });

      scanner.addListener('scan', function (content) {
        guardarRegistro(content);
      });

      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          camaraActiva = cameras.length > 1 ? cameras[1] : cameras[0]; // usar trasera si existe
          scanner.start(camaraActiva);
        } else {
          alert('No se encontr√≥ c√°mara en este dispositivo.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    }

    // üîπ Detener escaneo
    function detenerEscaneo() {
      if (scanner) {
        scanner.stop();
        document.getElementById("preview").style.display = "none";
        document.getElementById("btnFinalizar").style.display = "none";
        document.getElementById("btnIniciar").style.display = "block";
        document.getElementById("resultado").innerHTML = "‚õî Escaneo detenido";
      }
    }

    // üîπ Guardar en Firestore
    function guardarRegistro(decodedText) {
      let datos = decodedText.split(",");
      if (datos.length < 3) {
        alert("‚ö†Ô∏è QR inv√°lido. Debe tener formato: dni,nombre,cargo");
        return;
      }

      let dni = datos[0].trim();
      let nombre = datos[1].trim();
      let cargo = datos[2].trim();

      let now = new Date();
      let fecha = now.toLocaleDateString("es-PE").replace(/\//g, "-");
      let hora = now.toLocaleTimeString("es-PE").replace(/:/g, "-");

      db.collection("registros")
        .doc(fecha)
        .collection(hora)
        .add({
          dni: dni,
          nombre: nombre,
          cargo: cargo,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
          document.getElementById("resultado").innerHTML =
            "‚úÖ " + nombre + " (" + cargo + ") registrado";
        })
        .catch((err) => {
          console.error(err);
          alert("‚ùå Error al guardar en Firebase");
        });
    }
  </script>
</body>
</html>
